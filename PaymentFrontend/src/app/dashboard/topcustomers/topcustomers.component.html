<h3>Top 5 Customers</h3>
<table class="table table-striped">
    <thead>
      <tr>
          <th scope = "col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let x of topcustomers; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{x[0]}}</td>
        <td>{{x[1]}}</td>
        
      </tr>
    </tbody>
  </table>
